<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <h4nk
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-ah4gn: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="performance">
      <div class="head">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <div class="per"><h5>of 100</h5></div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="body">
        <h3>Summary</h3>

        <div class="icons">
          <div class="reaction">
            <div class="react">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <h4>Reaction</h4>
            </div>
            <h5><span>80</span>/100</h5>
          </div>
          <div class="memory">
            <div class="mem">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              <h4>Memory</h4>
            </div>
            <h5><span>92</span>/100</h5>
          </div>
          <div class="verbal">
            <div class="verb">
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              <h4>Verbal</h4>
            </div>
            <h5><span>61</span>/100</h5>
          </div>
          <div class="visual">
            <div class="vis">
              <img src="./assets/images/icon-visual.svg" alt="reaction" />
              <h4>Visual</h4>
            </div>
            <h5><span>72</span>/100</h5>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

    <!--<div class="attribution">

    </div>-->
  </body>
</html>
